<div id="setting">
    <div class="card_header">网站设置</div>
    <form class="form-horizontal" role="form" id="websitSure">
        <div class="form-group">
            <label for="websiteName" class="col-sm-1 control-label">网站名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="websiteName" placeholder="请输入网站名称">
            </div>
        </div>
        <div class="form-group">
            <label for="websiteDomain" class="col-sm-1 control-label">网站域名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="websiteDomain" placeholder="请输入网站域名">
            </div>
        </div>
        <div class="form-group">
            <label for="bufferTime" class="col-sm-1 control-label">缓存时间</label>
            <div class="col-sm-1">
                <input type="text" class="form-control col-sm-1" id="bufferTime">
            </div>
            <div class="rightText col-sm-4"><span>分钟</span>本地开发一般推荐设置为 0，线上环境建议设置为 10。</div>
        </div>
        <div class="form-group">
            <label for="maxFileUpload" class="col-sm-1 control-label">最大文件上传</label>
            <div class="col-sm-1">
                <input type="text" class="form-control col-sm-1" id="maxFileUpload">
            </div>
            <div class="rightText col-sm-4"><span>KB</span>提示：1 M = 1024 KB</div>
        </div>
        <div class="form-group">
            <label for="fileType" class="col-sm-1 control-label">上传文件类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control col-sm-1" id="fileType">
            </div>
        </div>
        <div class="form-group">
            <label for="IndexTitle" class="col-sm-1 control-label">首页标题</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="4" id="IndexTitle"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="MetaKeyWord" class="col-sm-1 control-label">META关键词</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="4" id="MetaKeyWord" placeholder="多个关键词用英文状态 , 号分割"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="MetaCharactor" class="col-sm-1 control-label">META描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="MetaCharactor" rows="4"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="CopyrightInfo" class="col-sm-1 control-label">版权信息</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="CopyrightInfo" rows="4"></textarea>
            </div>
        </div>
        <div class="form-group bottom_login">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-primary btnn">确认保存</button>
            </div>
        </div>
    </form>
</div>
