<div id="changePass">
    <div class="card_header">修改密码</div>
    <form class="form-horizontal" role="form" id="register">
        <div class="form-group">
            <label for="userpasswd" class="col-sm-1 control-label">当前密码</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="userpasswd">
            </div>
        </div>
        <div class="form-group">
            <label for="checkNewPasword" class="col-sm-1 control-label">新密码</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="checkNewPasword">
            </div>
            <div class="rightText col-sm-4">6到16个字符</div>
        </div>
        <div class="form-group">
            <label for="ConfirmPassword" class="col-sm-1 control-label">确认新密码</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="ConfirmPassword">
            </div>
        </div>
        <div class="form-group bottom_login">
            <!-- <div class="col-sm-offset-1 col-sm-10"> -->
                <input type="text" name="id" value="">
                <button type="submit" class="btn btn-primary btnh">确认修改</button>
            <!-- </div> -->
        </div>
    </form>
</div>
