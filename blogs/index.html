<body>
    <div class="app demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="container">
                    <form class="form-horizontal col-sm-3" role="form" id="login">
                        <div class="form-group">
                            <label for="username" class="col-sm-4 control-label" style="text-shadow: black 5px 3px 3px;color:#fff"><span
                                    class="glyphicon glyphicon-user"></span> 用户名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label " style="text-shadow: black 5px 3px 3px;color:#fff"><span
                                    class="glyphicon glyphicon-lock"></span> 密码</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control pas" id="password" placeholder="请输入密码"><span
                                    class="eye"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="rememberMe">请记住我
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-9">
                                <button type="submit" class="btn btn-primary" style="text-shadow: black 5px 3px 3px">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
